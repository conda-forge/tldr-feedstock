{% set name = "tldr" %}
{% set version = "3.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9238a1ce7de05d0ac32a9316db2b199bbac5634448d48ec7012a3817109392a4

build:
  number: 0
  noarch: python
  entry_points:
    - tldr = tldr:cli
  script: curl https://raw.githubusercontent.com/tldr-pages/tldr-python-client/{{ version }}/requirements.txt > requirements.txt; {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - curl
  host:
    - pip
    - python {{ python_min }}
    - hatchling
  run:
    - shtab >=1.3.10
    - colorama
    - python >={{ python_min }}
    - termcolor

test:
  requires:
    - python {{ python_min }}
  commands:
    - tldr --help

about:
  home: https://github.com/tldr-pages/tldr-python-client
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: command line client for tldr

extra:
  recipe-maintainers:
    - ngam
    - izahn
