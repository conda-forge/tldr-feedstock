{% set name = "tldr" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d04f71c7f0a28c940e18a1dc6c8c911c1388661674ad83e909853dacbe5fa0c1

build:
  number: 0
  noarch: python
  entry_points:
    - tldr = tldr:cli
  script: curl https://raw.githubusercontent.com/tldr-pages/tldr-python-client/{{ version }}/requirements.txt > requirements.txt; {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - curl
  host:
    - pip
    - python >=3.6
  run:
    - shtab
    - colorama
    - python >=3.6
    - termcolor

test:
  commands:
    - tldr --help

about:
  home: https://github.com/tldr-pages/tldr-python-client
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: command line client for tldr

extra:
  recipe-maintainers:
    - ngam
    - izahn
